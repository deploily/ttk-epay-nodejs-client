name: Publish to NPM on main

on:
  push:
    branches:
      - main

permissions:
  contents: read  # ðŸ‘€ Required to read repo contents

env:
  NODE_VERSION: "18"
  PACKAGE_DIR: "."   # Your package is in the root

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        working-directory: ${{ env.PACKAGE_DIR }}
        run: npm install

      - name: Run tests
        working-directory: ${{ env.PACKAGE_DIR }}
        run: npm test

      - name: Publish to NPM
        working-directory: ${{ env.PACKAGE_DIR }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET_TOKEN }}
